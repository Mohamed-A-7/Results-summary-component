<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Results Summary Component</title>
  </head>
  <body>
    <div class="box">
      <div class="result">
        <h1>Your Result</h1>
        <div class="circle--score">
          <p>76</p>
          <p class="total">of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="scores">
          <div class="card reaction">
            <div class="icon title">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
              <p>Reaction</p>
            </div>
            <p class="score"><span>80</span> <span>/ 100</span></p>
          </div>
          <div class="card memory">
            <div class="icon title">
              <img src="./assets/images/icon-memory.svg" alt="memory" />
              <p>Memory</p>
            </div>
            <p class="score"><span>92</span> <span>/ 100</span></p>
          </div>
          <div class="card verbal">
            <div class="icon title">
              <img src="./assets/images/icon-verbal.svg" alt="verbal" />
              <p>Verbal</p>
            </div>
            <p class="score"><span>61</span> <span>/ 100</span></p>
          </div>
          <div class="card visual">
            <div class="icon title">
              <img src="./assets/images/icon-visual.svg" alt="visual" />
              <p>Visual</p>
            </div>
            <p class="score"><span>72</span> <span>/ 100</span></p>
          </div>
        </div>
        <p class="continue">Continue</p>
      </div>
    </div>
  </body>
</html>
